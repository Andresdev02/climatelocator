version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  build: 
    docker:
      - image: circleci/node:12.18
    steps:
      - checkout

      - run: cd api && npm ci
      - run: cd api && npm test

      - run: |
          cd api
          docker build -t climatelocator_api . 
          docker tag storyline_api:latest eliseboes/climatelocator_api:0.1.0
          docker push eliseboes/climatelocator_api:0.1.0
